<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel Administrativo - HTraining</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="HTraining logo" class="logo" />
    </header>
    <main>
      <h1>Painel Administrativo</h1>

      <section id="lot-management">
        <h2>Gestão de Lotes</h2>
        <div id="lots-container"></div>
        <button id="add-lot">Adicionar Lote</button>
      </section>

      <section id="participant-management">
        <h2>Gestão de Inscritos</h2>
        <div>
          <label for="filter-status">Filtrar por status:</label>
          <select id="filter-status">
            <option value="">Todos</option>
            <option value="pending">Pendente</option>
            <option value="present">Presente</option>
          </select>
        </div>
        <table id="participants-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E‑mail</th>
              <th>Telefone</th>
              <th>Tipo</th>
              <th>Lote</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <!-- Biblioteca Supabase para integração com o banco de dados -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
